name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker compose build
      
  push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: PUSH the Docker image
      run: docker login --username ${{ secrets.USER }} --password ${{ DOCKER_PASS }}
      
    - name: PUSH the Docker image
      run: docker push stainlesteel/yt-wordcloud-web:latest
