name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker compose build

    - name: login to docker
      run: docker login --username ${{ secrets.USER }} --password ${{ secrets.DOCKER_PASS }}
      
    - name: PUSH the Docker image
      run: docker push stainlesteel/yt-wordcloud-web:latest
